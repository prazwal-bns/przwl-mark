<!DOCTYPE html>
<html>
<head>
  <title>przwl-mark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>przwl-mark</h1>
      <div class="theme-toggle">
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search bookmarks...">
    </div>

    <div class="quick-actions">
      <button id="bookmarkCurrent" class="primary-button">
        Bookmark Current Page
      </button>
      <button id="chooseFolder" class="secondary-button">
        Choose Folder
      </button>
      <button id="newFolder" class="secondary-button">
        New Folder
      </button>
    </div>

    <div class="recent-bookmarks">
      <h2>All Bookmarks</h2>
      <div id="recentBookmarksList" class="bookmarks-list">
        <!-- Bookmarks will be populated here -->
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="darkMode">Dark Mode</label>
        <input type="checkbox" id="darkMode">
      </div>
      <div class="setting-item">
        <label for="readLater">Enable Read Later</label>
        <input type="checkbox" id="readLater">
      </div>
    </div>
  </div>

  <!-- Folder Selection Modal -->
  <div id="folderModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Select Folder</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div id="folderTree" class="folder-tree">
          <!-- Folder tree will be populated here -->
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" id="cancelFolder">Cancel</button>
        <button class="primary-button" id="confirmFolder">Select Folder</button>
      </div>
    </div>
  </div>

  <!-- New Folder Modal -->
  <div id="newFolderModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Folder</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newFolderName">Folder Name</label>
          <input type="text" id="newFolderName" class="form-input" placeholder="Enter folder name">
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" id="cancelNewFolder">Cancel</button>
        <button class="primary-button" id="confirmNewFolder">Create Folder</button>
      </div>
    </div>
  </div>

  <!-- Bookmark Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Bookmark</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="bookmarkTitle">Title</label>
          <input type="text" id="bookmarkTitle" class="form-input">
        </div>
        <div class="form-group">
          <label for="bookmarkUrl">URL</label>
          <input type="text" id="bookmarkUrl" class="form-input">
        </div>
        <div class="form-group">
          <label for="bookmarkFolder">Folder</label>
          <select id="bookmarkFolder" class="form-input">
            <!-- Folder options will be populated here -->
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" id="cancelEdit">Cancel</button>
        <button class="primary-button" id="confirmEdit">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
